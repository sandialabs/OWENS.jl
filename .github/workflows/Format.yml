name: Julia Format Check

on:
  pull_request:
    paths:
      - 'src/**.jl'
  push:
    paths:
      - 'src/**.jl'

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.10'

      - name: Install JuliaFormatter
        run: julia -e 'using Pkg; Pkg.add("JuliaFormatter")'

      - name: Run formatter
        run: julia -e 'using JuliaFormatter; format("src")'

      - name: Check for unformatted code
        run: |
          if ! git diff --quiet; then
            echo "::error::Code is not formatted. Please run JuliaFormatter locally.";
            git diff
            exit 1
          fi
