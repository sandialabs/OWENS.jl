# Complete OWENS Configuration File

# Main OWENS simulation options
OWENS_Options:
  analysisType: unsteady
  AeroModel: AD
  structuralModel: GX
  controlStrategy: normal
  numTS: 20
  delta_t: 0.01

# Aerodynamic model options
OWENSAero_Options:
  Nslices: 30
  ntheta: 30
  ifw: false
  eta: 0.5
  rho: 1.225
  Vinf: 17.2
  RPM: 17.2
  tocp:
    - 0.0
    - 100000.1
  tocp_Vinf:
    - 0.0 
    - 100000.1

# FEA options
OWENSFEA_Options:
  RayleighAlpha: 0.05
  RayleighBeta: 0.05
  iterationType: "DI"
  platformTurbineConnectionNodeNumber: 1
  pBC:
    - [1, 1, 0]
    - [1, 2, 0]
    - [1, 3, 0]
    - [1, 4, 0]
    - [1, 5, 0]
    - [1, 6, 0]

# OpenFAST wrapper options
OWENSOpenFASTWrappers_Options:
  windINPfilename: /data/turbsim/115mx115m_30x30_20.0msETM.bts
  ifw_libfile: null
  adi_lib: null
  adi_rootname: ExampleB
  WindType: 1

# Mesh configuration options
